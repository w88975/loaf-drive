    <script>
        /**
         * Global error handler to suppress ResizeObserver limit errors.
         * This occurs when a ResizeObserver is unable to deliver all notifications 
         * within a single animation frame. It is generally safe to ignore in 
         * responsive web applications.
         */
        window.addEventListener('error', (e) => {
            if (e.message === 'ResizeObserver loop completed with undelivered notifications.' || 
                e.message === 'ResizeObs    erver loop limit exceeded') {
                e.stopImmediatePropagation();
                e.stopPropagation();
            }
        });
    </script>
